<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="components/index.html">
 
<dom-module id="my-app">

  <template id="app">
    <firebase-app 
      auth-domain="maindb-20e62.firebaseapp.com"
      database-url="https://maindb-20e62.firebaseio.com"
      api-key="AIzaSyBBpLXglM9SsEupD5adgM8ka4p9x5wl1V0"
      >
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="showError"></firebase-auth>
    <firebase-document 
      id="base" 
      path="/articles/temp" 
      data="{{test}}"
    >
    </firebase-document>
    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      button[is=paper-icon-button-light] > img {
        width: 24px;
        height: 24px;
      }
      paper-dialog-scrollable {
        width: 100%;
        height: 80%;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout force-narrow fullbleed>
  
      <app-drawer id="draft" align="right" swipe-open>
        <app-toolbar>Drafts</app-toolbar>
        <paper-dialog-scrollable>
          <!--
          <firebase-query
            id="query"
            path="/articles/drafted"
            data="{{drafting}}"
            order-by-child="uid"
            equal-to={{user.uid}}
          >  
          </firebase-query>
          
          <template is="dom-repeat" items="{{drafting}}">
            <a>{{item.title}}</a><br>  
          </template>
          -->

       </paper-dialog-scrollable>
      </app-drawer>
      
      <app-drawer id="navi">
        <app-toolbar>N.I.C.E</app-toolbar>
        
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="root-home" href="/">Home</a>
          <a name="articles" href="/articles">Articles</a>
          <a name="infographics" href="/infographics">Infographics</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" onclick="navi.toggle()"></paper-icon-button>
            <div title>N.I.C.E</div>
            <paper-icon-button icon="drafts" hidden$="{{!user}}" onclick="draft.toggle()"></paper-icon-button>
            <paper-icon-button icon="note-add" hidden$="{{!user}}" onclick="newArticle.open()"></paper-icon-button>
            <paper-icon-button icon="power-settings-new" hidden$="{{user}}" on-tap="signInWithGoogle"></paper-icon-button>
            <paper-icon-button icon="power-settings-new" hidden=true onclick="login.open()"></paper-icon-button>
            <paper-icon-button icon="power-settings-new" hidden$="{{!user}}" on-tap="signOut"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <root-home name="root-home" user="{{user}}" ></root-home>
          <article-list name="articles"></article-list>
          <infographic-list name="infographics"></infographic-list>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
    
  <paper-dialog id="newArticle">
    <paper-toggle-button id="published" noink >Publish</paper-toggle-button>
    <paper-input id="title" label="Article Title" name="title" value""></paper-input>
    <paper-textarea id="text" label="Article Text" name="text" value"" ></paper-textarea>
    <paper-button on-tap="addArticle" >Create</paper-button>
    <paper-button onclick="newArticle.close()" >Cancel</paper-button>
  </paper-dialog>
  
  <paper-dialog id="login">
      <div class="error" hidden$="{{!error}}">{{error.code}}: {{error.message}}</div>
      <div hidden$="{{user}}">
        <h3>Email/Password</h3>
        <form on-submit="signInWithEmailAndPassword">
          <input value="{{email::input}}" type="email" placeholder="Email">
          <input value="{{password::input}}" type="password" placeholder="Password">
          <button type="submit" on-tap="signInWithEmailAndPassword">Sign In</button>
          <button type="button" on-tap="createUserWithEmailAndPassword">Sign Up</button>
        </form>
        <p>
          <paper-icon-button icon="perm-identity" on-tap="signInAnonymously"></paper-icon-button>
          <button is="paper-icon-button-light" title="google+">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" alt="google+">
          </button>
          <button is="paper-icon-button-light" title="octocat">
            <img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="octocat">
          </button>
        </p>
      </div>
      <div hidden$="{{!user}}">
        <table>
          <tr><th>uid</th> <td>{{user.uid}}</td></tr>
          <paper-input id="specialUID" name="UID" hidden=true value="{{user.uid}}"></paper-input>
          <tr><th>displayName</th> <td>{{user.displayName}}</td></tr>
          <tr><th>email</th> <td>{{user.email}}</td></tr>
          <tr><th>emailVerified</th> <td>{{user.emailVerified}}</td></tr>
        </table>

        <button on-tap="signOut">Sign Out</button>
      </div>
  </paper-dialog>
  </template>
  

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        
        user: {
          type: Object,
          notify: true,
          reflectToAttribute: true
        },
        
        error: {
          type: Object,
          value: null
        },
        
        articles: {
          type: Object,
          value: null
        }
        
      },
      
      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page)  {
        this.page = page || 'root-home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        const urlPage = page === 'root-home' ? 'root-home' : page;
        this.importHref(
          this.resolveUrl(`pages/${urlPage}.html`), null, null, true);
      },
      
      ready: function() {
      },
      
      showError: function(e) {
        this.error = e.detail;
      },
      
      signInAnonymously: function() {
        this.error = null;
        this.$.auth.signInAnonymously();
      },
      
      signInWithGoogle: function() {
        this.error = null;
        this.$.auth.signInWithPopup();
      },
      
      signInWithEmailAndPassword: function(e) {
        if (e) { e.preventDefault(); }
        this.error = null;
        this.$.auth.signInWithEmailAndPassword(this.email, this.password);
        this.email = null;
        this.password = null;
      },
      
      createUserWithEmailAndPassword: function() {
        this.error = null;
        this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
        this.$.firebaseLogin.createUser(this.email, this.password);
        this.email = null;
        this.password = null;
      },
      
      signOut: function() {
        this.error = null;
        this.$.auth.signOut();
      },
      
      addArticle: function() {
        
        this.$.base.data = {
          title: this.$.title.value,
          context: this.$.text.value,
          uid: this.$.specialUID.value
        };
        
        if(this.$.published.checked){
          this.$.base.save("/articles/published");  
        }else{
          this.$.base.save("/articles/drafted");
        }
        this.$.base.reset();
        
        this.$.title.value = '';
        this.$.text.value= '';
        this.$.published.checked = false;
      }
      
      
    });

  </script>

</dom-module>
