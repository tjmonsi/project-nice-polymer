<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="impirt" href="../behaviors">

<dom-module id="article-list">

  <template>

    <style>
      paper-fab {
        position: absolute;
        bottom: 1em;
        right: 1em;
      }

      paper-fab.label {
        font-size: 20px;
      }
    </style>

    <firebase-query
      id="article-query"
      path="[[niceArticlePath.articles]]"
      data="{{articleList}}">
    </firebase-query>

    <template is="dom-repeat" items="{{articleList}}">
      {{index}}
      {{item.$key}}<br/>
    </template>

    <firebase-document
        id="articleRef"
        path="[[niceArticlePath.articles]]/temp">
    </firebase-document>

    <template is="dom-if" if="{{user}}">
      <paper-fab
        id="create-article-fab"
        icon="add"
        type="create-article"
        on-tap="insertNew"
        disabled="[[!online]]"
        aria-label="Add Article">
      </paper-fab>
    </template>
    <paper-toast id="articles-toaster"></paper-toast>
  </template>

  <script>

    Polymer({

      is: 'article-list',

      properties: {
        articleList: {
          type: Object,
          reflectToAttribute: true
        }
      },

      behaviors: [
        Polymer.NiceAppBehavior
      ],
    });

  </script>

</dom-module>
