<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="impirt" href="../behaviors">

<dom-module id="article-list">

  <template>

    <style>
      paper-fab {
        position: absolute;
        bottom: 1em;
        right: 1em;
      }

      paper-fab.label {
        font-size: 20px;
      }
    </style>

    <paper-fab
      icon="add"
      on-tap="create"
      disabled="[[!online]]"
      aria-label="Add note">
    </paper-fab>

  </template>

  <script>

    Polymer({

      is: 'article-list',

      behaviors: [
        Polymer.NiceAppBehavior
      ],

      create: function(e) {

      }

    });

  </script>

</dom-module>
